# Yazi Keymap Configuration
# https://yazi-rs.github.io/docs/configuration/keymap

[mgr]
prepend_keymap = [
  # FZF Integration (uses FZF_DEFAULT_OPTS from environment for theme/bindings)
  { on = "<C-t>", run = '''shell 'fd --type f --strip-cwd-prefix --hidden --follow --exclude .git | fzf \
    --preview "bat --color=always --style=numbers --line-range=:500 {}" \
    --preview-window=right:60%:border-left \
    --header="Select file to open" \
    | xargs -r yazi' --block''', desc = "FZF file search" },
  { on = "<A-c>", run = '''shell 'fd --type d --strip-cwd-prefix --hidden --follow --exclude .git | fzf \
    --preview "eza --tree --level=2 --icons --color=always {}" \
    --preview-window=right:60%:border-left \
    --header="Select directory" \
    | xargs -r yazi' --block''', desc = "FZF cd to directory" },
  { on = "<C-j>", run = '''shell 'zoxide query --list | fzf \
    --preview "eza --tree --level=2 --icons --color=always {}" \
    --preview-window=right:60%:border-left \
    --header="Zoxide: Jump to directory" \
    | xargs -r yazi' --block''', desc = "FZF zoxide jump" },

]