"$schema" = 'https://starship.rs/config-schema.json'

# A format that transitions through the theme's colors, inspired by the image's gradient.
format = """
[](color_purple)\
$os\
[](bg:color_mid_blue fg:color_purple)\
$directory\
[](fg:color_mid_blue bg:color_blue)\
$git_branch\
$git_status\
[](fg:color_blue bg:color_purple)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_purple bg:color_mid_blue)\
$docker_context\
$conda\
$pixi\
[](fg:color_mid_blue bg:color_bg)\
$time\
[ ](fg:color_bg)\
$line_break$character"""

# The palette is named "nix_flake_theme" after the shape in the image.
# Colors are sampled directly from the provided image.
palette = 'nix_flake_theme'

[palettes.nix_flake_theme]
color_bg = '#000000'      # Black background, as in the image
color_foreground = '#E0E0E0'  # A light, clean foreground for text
color_comment = '#6272a4'   # A muted color for less important info
color_green = '#50FA7B'     # A vibrant green for success states
color_red = '#FF5555'       # A standard red for error states
color_yellow = '#F1FA8C'    # A bright yellow for warnings
color_blue = '#5CD9FF'      # The light blue from the image's gradient
color_mid_blue = '#7EAEFC'  # A color from the middle of the gradient
color_purple = '#9B8AFB'    # The purple from the image's gradient

[os]
disabled = false
style = "bg:color_purple fg:color_bg" # Dark foreground for contrast
# format = '[☠ ]($style)'
# format = '[󰉁 ]($style)'
 format = '[ ]($style)'
# format = '[󱐌 ]($style)'
# format = '[★ ]($style)'


[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_purple fg:color_bg"
style_root = "bg:color_purple fg:color_red"
format = '[ $user ]($style)'

[directory]
style = "fg:color_bg bg:color_mid_blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol $branch ](fg:color_bg bg:color_blue)]($style)'

[git_status]
style = "bg:color_blue"
format = '[[($all_status$ahead_behind )](fg:color_bg bg:color_blue)]($style)'

[nodejs]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[c]
symbol = " "
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[cpp]
symbol = " "
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[rust]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[golang]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[php]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[java]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[kotlin]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[haskell]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[python]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[docker_context]
symbol = ""
style = "bg:color_mid_blue"
format = '[[ $symbol( $context) ](fg:color_bg bg:color_mid_blue)]($style)'

[conda]
symbol = ""
style = "bg:color_mid_blue"
format = '[[ $symbol( $environment) ](fg:color_bg bg:color_mid_blue)]($style)'

[pixi]
style = "bg:color_mid_blue"
format = '[[ $symbol( $version)( $environment) ](fg:color_bg bg:color_mid_blue)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg"
format = '[[  $time ](fg:color_foreground bg:color_bg)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'