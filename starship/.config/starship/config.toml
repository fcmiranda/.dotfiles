"$schema" = 'https://starship.rs/config-schema.json'

# A format that transitions through the theme's colors, inspired by the image's gradient.
format = """
[](color_purple)\
$os\
(bg:color_vim_normal fg:color_purple)\
$custom\
$directory\
[](fg:color_vim_normal bg:color_blue)\
$git_branch\
$git_status\
[](fg:color_blue bg:color_purple)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_purple bg:color_vim_normal)\
$docker_context\
$conda\
$pixi\
[](fg:color_vim_normal bg:color_bg)\
$time\
[ ](fg:color_bg)\
$line_break"""

# The palette is named "nix_flake_theme" after the shape in the image.
# Colors are sampled directly from the provided image.
palette = 'nix_flake_theme'

[palettes.nix_flake_theme]
color_bg = '#000000'      # Black background, as in the image
color_foreground = '#E0E0E0'  # A light, clean foreground for text
color_comment = '#6272a4'   # A muted color for less important info

color_red = '#FF5555'       # A standard red for error states

color_blue = '#5CD9FF'      # The light blue from the image's gradient
color_vim_blue = '#7aa2f7'
color_purple = '#9B8AFB'    # The purple from the image's gradient
color_vim_insert = '#9ece6a'     # A vibrant green for success states
color_vim_normal = '#7EAEFC'  # A color from the middle of the gradient
color_vim_visual = '#9d7cd8'    # A bright yellow for warnings

[os]
disabled = false
style = "bg:color_purple fg:color_bg" # Dark foreground for contrast
# format = '[☠ ]($style)'
# format = '[󰉁 ]($style)'
 format = '[ ]($style)'
# format = '[󱐌 ]($style)'
# format = '[★ ]($style)'


[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_purple fg:color_bg"
style_root = "bg:color_purple fg:color_red"
format = '[ $user ]($style)'

[directory]
style = "fg:color_bg bg:color_vim_normal"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol $branch ](fg:color_bg bg:color_blue)]($style)'

[git_status]
style = "bg:color_blue"
format = '[[($all_status$ahead_behind )](fg:color_bg bg:color_blue)]($style)'

[nodejs]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[c]
symbol = " "
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[cpp]
symbol = " "
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[rust]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[golang]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[php]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[java]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[kotlin]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[haskell]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[python]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $version) ](fg:color_bg bg:color_purple)]($style)'

[docker_context]
symbol = ""
style = "bg:color_vim_normal"
format = '[[ $symbol( $context) ](fg:color_bg bg:color_vim_normal)]($style)'

[conda]
symbol = ""
style = "bg:color_vim_normal"
format = '[[ $symbol( $environment) ](fg:color_bg bg:color_vim_normal)]($style)'

[pixi]
style = "bg:color_vim_normal"
format = '[[ $symbol( $version)( $environment) ](fg:color_bg bg:color_vim_normal)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg"
format = '[[  $time ](fg:color_foreground bg:color_bg)]($style)'

[line_break]
disabled = false

[custom.zvm_visual_arrow_before]
command = 'echo '
when = 'case "$ZVM_MODE" in v|vl) exit 0;; *) exit 1;; esac'
style = 'bg:color_vim_visual fg:color_purple'
format = '[$output]($style)'

[custom.zvm_visual]
command = 'echo visual'
when = 'case "$ZVM_MODE" in v|vl) exit 0;; *) exit 1;; esac'
style = 'inverted bg:transparent fg:color_vim_visual'
format = '[$output]($style)'

[custom.zvm_visual_arrow_after]
command = 'echo '
when = 'case "$ZVM_MODE" in v|vl) exit 0;; *) exit 1;; esac'
style = 'bg:color_vim_normal fg:color_vim_visual'
format = '[$output]($style)'

[custom.zvm_replace_arrow_before]
command = 'echo '
when = 'case "$ZVM_MODE" in r) exit 0;; *) exit 1;; esac'
style = 'bg:color_purple fg:color_purple'
format = '[$output]($style)'

[custom.zvm_replace]
command = 'echo normal'
when = 'case "$ZVM_MODE" in r) exit 0;; *) exit 1;; esac'
style = 'inverted bg:transparent fg:color_purple'
format = '[$output]($style)'

[custom.zvm_replace_arrow_after]
command = 'echo '
when = 'case "$ZVM_MODE" in r) exit 0;; *) exit 1;; esac'
style = 'bg:color_vim_normal fg:color_purple'
format = '[$output]($style)'

[custom.zvm_normal_arrow_before]
command = 'echo '
when = 'case "$ZVM_MODE" in n) exit 0;; *) exit 1;; esac'
style = 'bg:color_vim_blue fg:color_purple'
format = '[$output]($style)'

[custom.zvm_normal]
command = 'echo normal'
when = 'case "$ZVM_MODE" in n) exit 0;; *) exit 1;; esac'
style = 'inverted bg:transparent fg:color_vim_blue'
format = '[$output]($style)'

[custom.zvm_normal_arrow_after]
command = 'echo '
when = 'case "$ZVM_MODE" in n) exit 0;; *) exit 1;; esac'
style = 'bg:color_vim_normal fg:color_vim_blue'
format = '[$output]($style)'

[custom.zvm_insert_ok_arrow_before]
command = 'echo '
when = '[ "${ZVM_MODE:-}" = "i" ] && [ "${STARSHIP_CMD_STATUS:-0}" -eq 0 ]'
style = 'bg:color_vim_insert fg:color_purple'
format = '[$output]($style)'

[custom.zvm_insert_ok]
command = 'echo insert'
when = '[ "${ZVM_MODE:-}" = "i" ] && [ "${STARSHIP_CMD_STATUS:-0}" -eq 0 ]'
style = 'inverted bg:transparent fg:color_vim_insert'
format = '[$output]($style)'

[custom.zvm_insert_ok_arrow_after]
command = 'echo '
when = '[ "${ZVM_MODE:-}" = "i" ] && [ "${STARSHIP_CMD_STATUS:-0}" -eq 0 ]'
style = 'bg:color_vim_normal fg:color_vim_insert'
format = '[$output]($style)'


[custom.zvm_insert_err_arrow_before]
command = 'echo '
when = '[ "${ZVM_MODE:-}" = "i" ] && [ "${STARSHIP_CMD_STATUS:-0}" -ne 0 ]'
style = 'bg:color_red fg:color_purple'
format = '[$output]($style)'

[custom.zvm_insert_err]
command = 'echo INSERT'
when = '[ "${ZVM_MODE:-}" = "i" ] && [ "${STARSHIP_CMD_STATUS:-0}" -ne 0 ]'
style = 'inverted bg:transparent fg:color_red'
format = '[$output]($style)'

[custom.zvm_insert_err_arrow_after]
command = 'echo '
when = '[ "${ZVM_MODE:-}" = "i" ] && [ "${STARSHIP_CMD_STATUS:-0}" -ne 0 ]'
style = 'bg:color_vim_normal fg:color_red'
format = '[$output]($style)'