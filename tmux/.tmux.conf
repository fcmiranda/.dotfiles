# Tmux configuration file
# Basic settings
set -g default-terminal "tmux-256color"
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g mouse on
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=default,fg=#{@thm_red},bold] î¯ˆ #S },#{#[bg=default,fg=#{@thm_green}] î¯ˆ #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]â”‚"
set -ga status-left "#[bg=default,fg=#{@thm_maroon}] îª… #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]â”‚"
set -ga status-left "#[bg=default,fg=#{@thm_blue}] î«· #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,â”‚,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag, î­¿ zoom ,}"

# tmux battery and tmux online status should be before tmux catppuccin
# Plugin management section
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/sesh'
set -g @plugin 'tmux-plugins/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf.)
run '~/.tmux/plugins/tpm/tpm'

# TMUX Status Bar Configuration
# Configure Tmux
set -g status-position top
set -g status-style "bg=default"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=default,fg=#{@thm_peach},bold"

# bind Scrollback - captures pane with ANSI colors and opens in nvim with baleia.nvim (view-only)
bind-key C-e run-shell "tmux capture-pane -epS - | grep -vE 'î‚°|ïƒ§|ïº|ï²' | sed '/^$/d' > /tmp/tmux_scrollback.ansi && tmux new-window 'nvim -c \"BaleiaColorize\" -c \"setlocal nomodified nomodifiable\" -c \"normal G\" /tmp/tmux_scrollback.ansi'"

# Scrollback
setw -g mode-keys vi

# Use xclip for copying to the system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Increase scroll history
set-option -g history-limit 10000

# start index at 1
set -g base-index 1
set -g pane-base-index 1

# renumber when window is closed
set -g renumber-window on

# key bindings
set -g prefix C-a
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Create vertical split
unbind '|'
bind '|' split-window -h

# Create horizontal split
unbind '-'
bind - split-window -v

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

