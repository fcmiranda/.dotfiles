# Yazi Configuration - Best Practices
# https://yazi-rs.github.io/docs/configuration/yazi

[manager]
# Layout ratios: [parent, current, preview]
ratio = [1, 4, 3]

# Sorting
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false

# Display
linemode = "size"
show_hidden = false
show_symlink = true
scrolloff = 5

# Mouse support
mouse_events = ["click", "scroll"]

[preview]
# Enable image preview (requires ueberzugpp, kitty, or similar)
max_width = 1200
max_height = 1800

# Cache settings
cache_dir = ""

# Image preview
image_filter = "triangle"
image_quality = 75

# Tab settings
tab_size = 2

# Code preview with syntax highlighting
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
  { run = '${EDITOR:-nvim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
]
open = [
  { run = 'xdg-open "$1"', desc = "Open", for = "linux" },
  { run = 'open "$@"', desc = "Open", for = "macos" },
]
reveal = [
  { run = 'xdg-open "$(dirname "$1")"', desc = "Reveal", for = "linux" },
  { run = 'open -R "$1"', desc = "Reveal", for = "macos" },
]
extract = [
  { run = 'unar "$1"', desc = "Extract here", for = "unix" },
]
play = [
  { run = 'mpv --force-window "$@"', orphan = true, for = "unix" },
  { run = 'vlc "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
  # Folder
  { name = "*/", use = ["edit", "open", "reveal"] },

  # Text files
  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "application/x-yaml", use = ["edit", "reveal"] },
  { mime = "*/xml", use = ["edit", "reveal"] },
  { mime = "*/javascript", use = ["edit", "reveal"] },
  { mime = "*/x-rust", use = ["edit", "reveal"] },
  { mime = "*/x-python", use = ["edit", "reveal"] },
  { mime = "*/x-shellscript", use = ["edit", "reveal"] },
  { mime = "*/x-toml", use = ["edit", "reveal"] },

  # Media
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["play", "reveal"] },
  { mime = "audio/*", use = ["play", "reveal"] },

  # Archives
  { mime = "application/zip", use = ["extract", "reveal"] },
  { mime = "application/gzip", use = ["extract", "reveal"] },
  { mime = "application/x-tar", use = ["extract", "reveal"] },
  { mime = "application/x-bzip", use = ["extract", "reveal"] },
  { mime = "application/x-bzip2", use = ["extract", "reveal"] },
  { mime = "application/x-7z-compressed", use = ["extract", "reveal"] },
  { mime = "application/x-rar", use = ["extract", "reveal"] },
  { mime = "application/x-xz", use = ["extract", "reveal"] },

  # Documents
  { mime = "application/pdf", use = ["open", "reveal"] },

  # Fallback
  { name = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]
suppress_preload = false

[plugin]
fetchers = [
  # Mimetype
  { id = "mime", name = "*", run = "mime", if = "!mime", prio = "high" },
]

preloaders = [
  # Image
  { name = "*.{avif,bmp,gif,heic,heif,ico,jpeg,jpg,jxl,png,svg,webp}", run = "image" },
  # Video
  { name = "*.{avi,flv,m4v,mkv,mov,mp4,mpeg,mpg,ts,webm,wmv}", run = "video" },
  # PDF
  { name = "*.pdf", run = "pdf" },
]

previewers = [
  # Folders
  { name = "*/", run = "folder", sync = true },
  # Code/text files with syntax highlighting (using bat if available)
  { mime = "text/*", run = "code" },
  { mime = "*/xml", run = "code" },
  { mime = "*/javascript", run = "code" },
  { mime = "*/x-rust", run = "code" },
  { mime = "*/x-python", run = "code" },
  { mime = "*/x-lua", run = "code" },
  { mime = "*/x-shellscript", run = "code" },
  { mime = "*/x-toml", run = "code" },
  { mime = "application/json", run = "json" },
  # Images
  { name = "*.{avif,bmp,gif,heic,heif,ico,jpeg,jpg,jxl,png,svg,webp}", run = "image" },
  # Videos
  { name = "*.{avi,flv,m4v,mkv,mov,mp4,mpeg,mpg,ts,webm,wmv}", run = "video" },
  # PDF
  { name = "*.pdf", run = "pdf" },
  # Archives
  { name = "*.{7z,bz2,gz,rar,tar,xz,zip}", run = "archive" },
  # Fallback
  { name = "*", run = "file" },
]

[input]
cursor_blink = false

# cd
cd_title = "Change directory:"
cd_origin = "top-center"
cd_offset = [0, 2, 50, 3]

# create
create_title = "Create:"
create_origin = "top-center"
create_offset = [0, 2, 50, 3]

# rename
rename_title = "Rename:"
rename_origin = "hovered"
rename_offset = [0, 1, 50, 3]

# trash
trash_title = "Move {n} selected file{s} to trash? (y/N)"
trash_origin = "top-center"
trash_offset = [0, 2, 50, 3]

# delete
delete_title = "Delete {n} selected file{s} permanently? (y/N)"
delete_origin = "top-center"
delete_offset = [0, 2, 50, 3]

# filter
filter_title = "Filter:"
filter_origin = "top-center"
filter_offset = [0, 2, 50, 3]

# find
find_title = ["Find next:", "Find previous:"]
find_origin = "top-center"
find_offset = [0, 2, 50, 3]

# search
search_title = "Search via {n}:"
search_origin = "top-center"
search_offset = [0, 2, 50, 3]

# shell
shell_title = ["Shell:", "Shell (block):"]
shell_origin = "top-center"
shell_offset = [0, 2, 50, 3]

# overwrite
overwrite_title = "Overwrite an existing file? (y/N)"
overwrite_origin = "top-center"
overwrite_offset = [0, 2, 50, 3]

# quit
quit_title = "{n} task{s} running, sure to quit? (y/N)"
quit_origin = "top-center"
quit_offset = [0, 2, 50, 3]

[select]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false
sort_translit = false

[log]
enabled = false

