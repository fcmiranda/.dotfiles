# Global QuiverLink Configuration
# This file contains global settings and shell configuration

# Shell configuration settings
shell_config:
  shell_type: "zsh"
  config_file: ".zshrc"
  backup_original: true
  global_config: |
    export PATH="$HOME/.local/bin:$PATH"

# Global application settings
app_config:
  cache_dir: "cache"
  log_level: "info"
  download_timeout_sec: 300
  backup_original_configs: true
  download_mode: "auto"  # Options: "manual", "auto"
  download_dir: ""       # Empty means use default cache directory

# Dotfiles configuration
dotfiles_config:
  base_dir: ".dotfiles"
