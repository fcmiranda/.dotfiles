  { on = "<C-c>", run = "close", desc = "Cancel input" },
  { on = "<Enter>", run = "close --submit", desc = "Submit the input" },
  { on = "<Esc>", run = "escape", desc = "Go back the normal mode, or cancel input" },
  { on = "<C-[>", run = "escape", desc = "Go back the normal mode, or cancel input" },

  # Mode switching
  { on = "i", run = "insert", desc = "Enter insert mode" },
  { on = "a", run = "insert --append", desc = "Enter append mode" },
  { on = "I", run = ["move -999", "insert"], desc = "Move to the beginning, and enter insert mode" },
  { on = "A", run = ["move 999", "insert --append"], desc = "Move to the end, and enter append mode" },
  { on = "v", run = "visual", desc = "Enter visual mode" },

  # Character-wise motion
  { on = "h", run = "move -1", desc = "Move cursor left" },
  { on = "l", run = "move 1", desc = "Move cursor right" },
  { on = "<Left>", run = "move -1", desc = "Move cursor left" },
  { on = "<Right>", run = "move 1", desc = "Move cursor right" },
  { on = "<C-b>", run = "move -1", desc = "Move cursor left" },
  { on = "<C-f>", run = "move 1", desc = "Move cursor right" },

  # Word-wise motion
  { on = "b", run = "backward", desc = "Move cursor to the beginning of the previous word" },
  { on = "w", run = "forward", desc = "Move cursor to the beginning of the next word" },
  { on = "e", run = "forward --end-of-word", desc = "Move cursor to the end of the next word" },
  { on = "<A-b>", run = "backward", desc = "Move cursor to the beginning of the previous word" },
  { on = "<A-f>", run = "forward --end-of-word", desc = "Move cursor to the end of the next word" },

  # Line-wise motion
  { on = "0", run = "move -999", desc = "Move cursor to the beginning of the line" },
  { on = "$", run = "move 999", desc = "Move cursor to the end of the line" },
  { on = "<C-a>", run = "move -999", desc = "Move cursor to the beginning of the line" },
  { on = "<C-e>", run = "move 999", desc = "Move cursor to the end of the line" },
  { on = "<Home>", run = "move -999", desc = "Move cursor to the beginning of the line" },
  { on = "<End>", run = "move 999", desc = "Move cursor to the end of the line" },

  # Delete operations
  { on = "<Backspace>", run = "backspace", desc = "Delete the character before the cursor" },
  { on = "<Delete>", run = "backspace --under", desc = "Delete the character under the cursor" },
  { on = "<C-h>", run = "backspace", desc = "Delete the character before the cursor" },
  { on = "<C-d>", run = "backspace --under", desc = "Delete the character under the cursor" },

  # Kill operations
  { on = "<C-u>", run = "kill bol", desc = "Kill from cursor to the beginning of the line" },
  { on = "<C-k>", run = "kill eol", desc = "Kill from cursor to the end of the line" },
  { on = "<C-w>", run = "kill backward", desc = "Kill the word before the cursor" },
  { on = "<A-d>", run = "kill forward", desc = "Kill the word after the cursor" },

  # Cut/Yank/Paste
  { on = "d", run = "delete --cut", desc = "Cut the selected characters" },
  { on = "D", run = ["delete --cut", "move 999"], desc = "Cut until the end of the line" },
  { on = "c", run = "delete --cut --insert", desc = "Cut the selected characters, and enter insert mode" },
  { on = "C", run = ["delete --cut --insert", "move 999"], desc = "Cut until the end of the line, and enter insert mode" },
  { on = "x", run = ["delete --cut", "move 1 --in-operating"], desc = "Cut the current character" },
  { on = "y", run = "yank", desc = "Yank the selected characters" },
  { on = "p", run = "paste", desc = "Paste the yanked characters after the cursor" },
  { on = "P", run = "paste --before", desc = "Paste the yanked characters before the cursor" },

  # Undo/Redo
  { on = "u", run = "undo", desc = "Undo the last operation" },
  { on = "<C-r>", run = "redo", desc = "Redo the last operation" },

  # Help
  { on = "~", run = "help", desc = "Open help" },
  { on = "<F1>", run = "help", desc = "Open help" },
]

